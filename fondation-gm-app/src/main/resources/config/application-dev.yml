spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/fondation
        name: fondation
        username: fondation
        password: fondation
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQL82Dialect
        database: POSTGRESQL
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            #hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
            
            #hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
            #hibernate.cache.hazelcast.instance_name: assuApplication
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.use_lite_member: true
            
            hibernate.ejb.naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
            hibernate.c3p0.min_size: 5
            hibernate.c3p0.max_size: 20
            hibernate.c3p0.timeout: 300
            hibernate.c3p0.max_statements: 50
            hibernate.c3p0.idle_test_period: 300000
            hibernate.format_sql: false
            javax.persistence.sharedCache.mode: ENABLE_SELECTIVE
            org.hibernate.envers.default_schema: au‌​dit
    messages:
        cache-seconds: 1

server:
    port: 8080
    session:
      timeout: 120
