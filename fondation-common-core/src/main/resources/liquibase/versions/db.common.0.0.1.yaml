databaseChangeLog:
  - changeSet:
      id: 0.0.1.common-1
      author: CyrilChevalier
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: fsec_compte
                schemaName: securite
      changes:
        - sql: 
            dbms: postgresql,h2
            endDelimiter: ;
            sql: >
              CREATE SCHEMA IF NOT EXISTS securite;
        - createTable:
            tableName: fnd_compte
            schemaName: securite
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false                          
        - createTable:
            tableName: fnd_permission
            schemaName: securite
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: varchar(50)
                  constraints:
                    nullable: false
